<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&amp;display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>2020 대구 경북 아이디어톤</title>
    <style>
      .logo {
        font-family: 'Do Hyeon', sans-serif;
      }
      .dgist-blue-dark {
        background-color: #001752 !important;
      }
      .dgist-blue-mid {
        background-color: #002991 !important;
      }
    </style>
  </head>

  <body>
    <div class="parallax-container">
      <div class="parallax"><img src="idea.jpg" style="filter: grayscale(50%)"></div>
      <div class="container" style="margin-top:10vh;">
        <header style="background-color: #00000082; padding-top:50px; padding-bottom:50px;">
          <h2 class="logo white-text center">2020 대구경북 아이디어톤 </h2>
          <h3 class="logo white-text center">SARS, MERS 그리고 COVID-19</h3>
        </header>
      </div>
    </div>
    <div class="section white">
      <div class="row container">
        <h2 class="header logo">2020 대구경북 아이디어톤은,</h2>
        <p class="grey-text text-darken-3 lighten-3">
          대구‧경북지역 학생 창업 역량 및 문제 해결능력 강화를 위해 대학, 대학원생들을 대상으로 진행되는 하는 아이디어톤 입니다. 참여 학생들은 팀을 이루어 주어진 문제를 해결하기 위한 과제를 수행하게 됩니다.
          올해에는 <span style="font-weight:900;">지역사회 전염병(SARS, MERS, COVID-19 등) 문제해결</span>을 주제로 선정하였습니다.
        </p>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="DGIST.jpg" style="filter: grayscale(50%)"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h2 class="header logo">아이디어톤 진행은,</h2>
        <p class="grey-text text-darken-3 lighten-3">별도의 대회 플랫폼(링크)에서 진행됩니다.</p>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
      M.AutoInit();
    </script>
  </body>
</html>
